<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reply_form.css}">
    <title>Reply to Query</title>
</head>

<body>
<div class="container">
    <h2>Reply to Query: <span th:text="${queryId}"></span></h2>

    <form th:action="@{'/admin/query/' + ${queryId} + '/reply'}" method="post" th:object="${reply}">
        <textarea th:field="*{replyText}" placeholder="Write your reply here..." required></textarea><br/>
        <button type="submit">Submit Reply</button>
    </form>

    <div class="back-link">
        <a href="/admin/dashboard">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
