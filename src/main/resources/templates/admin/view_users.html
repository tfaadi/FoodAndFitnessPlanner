<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/view_users.css}">
    <title>Registered Users</title>
</head>

<body>
<div class="container">
    <h2>All Registered Users</h2>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form th:action="@{'/admin/remove-user/' + ${user.username}}" method="post">
                        <button class="delete-button" type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="back-link">
        <a href="/admin/dashboard">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
