<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ask_query.css}">
    <title>Ask a Question</title>
</head>

<body>
<div class="container">
    <h2>Ask a Question</h2>

    <form th:action="@{/user/ask-query}" method="post" th:object="${query}">
        <label for="content">Your Query:</label>
        <textarea th:field="*{content}" id="content" placeholder="Type your query here..." required></textarea>
        <button type="submit">Submit</button>
    </form>

    <a class="back-link" href="/user/dashboard">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
