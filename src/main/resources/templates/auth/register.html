<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <title>Register - FitnessPal</title>
</head>
<body>
<h1>Create Your FitnessPal Account</h1>

<form th:action="@{/register}" method="post" th:object="${registerRequest}">
    <label>Role:</label>
    <select th:field="*{role}">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />

    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required />

    <label>Username:</label>
    <input type="text" th:field="*{username}" required />

    <label>Password:</label>
    <input type="password" th:field="*{password}" required />

    <button type="submit">Register</button>

    <p th:if="${error}" th:text="${error}" class="error-message"></p>
</form>

<p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
